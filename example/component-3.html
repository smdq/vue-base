<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>component 父子组件关系</title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>component 父子组件关系</h1>
  <hr>
  <div id="app">
    <smdq ></smdq>
  </div>
  
  <script>
     
     var cityComponent = {
       template:'<div style="color:green">sichuang of china</div>'
     }

     
     var smdqComponent = {
       template:`
       <div style="color:olive">
          smdq from jiangxi
          <city></city>
       </div>`,
       components:{
         'city':cityComponent
       }
     }

    
     var app = new Vue({
       el:'#app',
       components:{
         'smdq':smdqComponent
       }
     })

  </script>
</body>
</html>
