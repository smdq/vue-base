<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>内置组件 -slot</title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>内置组件 -slot</h1>
  <hr>
  <div id="app">
    <smdq>
      <span slot="bolgUrl">{{smdqData.bolgUrl}}</span>
      <span slot="netName">{{smdqData.netName}}</span>
      <span slot="skill">{{smdqData.skill}}</span>
    </smdq>
  </div>
  <script>

    var  smdq = {
      template:`
         <div>
          <p>博客地址：<slot name="bolgUrl"></slot></p>
          <p>网名：<slot name="netName"></slot></p>
          <p>技术类型：<slot name="skill"></slot></p>
         </div>
      `
    }
     var app = new Vue({
       el:'#app',
       data:{
       smdqData:{
         bolgUrl:'http://baidu.com',
         netName:'smdq',
         skill:'web前端'
       }
       },
       components:{
         'smdq':smdq
       }
     })
  </script>
</body>
</html>
