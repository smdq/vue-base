<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>component props属性</title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>component props属性</h1>
  <hr>
  <div id="app">
    <smdq :here="message"></smdq>
  </div>
  
  <script>
    Vue.component('smdq',{
    
      template:`
       <div style="color:red">我是nsd 在{{here}}</div>
      `,
      props:['here']
    })
     var app = new Vue({
       el:'#app'
      , data:{
       message:'zhangzhou'
     }
     })

  </script>
</body>
</html>
