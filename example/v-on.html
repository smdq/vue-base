<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-on 实例</title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>v-on 实例</h1>
  <hr>
  <div id="app">
    本场比赛得分：{{count}}
    <button v-on:click="jiafen">加分</button>
    <button v-on:click="jianfen">减分</button><br/>
    <input type="text" v-on:keyup.enter="onEnter" v-model="secondTwo">
  </div>
  <script>
     var app = new Vue({
       el:'#app',
       data:{
        count: 1,
        secondTwo:1
       },
       methods:{
         jiafen:function(){
           this.count++
         },
         jianfen:function(){
           this.count--
         },
         onEnter:function(){
          this.count = this.count+parseInt(this.secondTwo)
         }
       }
     })
  </script>
</body>
</html>
